{% extends "base.html" %}

{% block content %}
<!-- Full progress bar -->
<div class="progress mb-4" style="height: 12px; background-color: #f0f1f5; border-radius: 10px;">
    <div class="progress-bar progress-bar-striped"
        role="progressbar"
        style="width: 100%; background-color: #3ecf8e; border-radius: 10px;
               background-image: repeating-linear-gradient(
                   45deg,
                   rgba(255, 255, 255, 0.2),
                   rgba(255, 255, 255, 0.2) 10px,
                   transparent 10px,
                   transparent 20px
               );"
        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
    </div>
</div>


<h2 class="text-center mb-4">
    {% if session.language == 'Arabic' %}
        شكراً لملاحظاتك!
    {% else %}
        Thank You for Your Feedback!
    {% endif %}
</h2>

<div class="d-grid gap-2 mt-4">
    <a href="{{ url_for('start_over') }}" class="btn btn-primary">
        {% if session.language == 'Arabic' %}
            إرسال تعليقات أخرى       
        {% else %}
            Submit Another Feedback
        {% endif %}
    </a>
</div>
{% endblock %}
