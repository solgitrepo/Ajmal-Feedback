{% extends "base.html" %}

{% block content %}
<div class="progress" style="height: 12px; background-color: #f0f1f5; border-radius: 10px;">
    <div class="progress-bar progress-bar-striped" role="progressbar"
        style="width: 8%; background-color: #3ecf8e; border-radius: 10px;
                background-image: repeating-linear-gradient(
                    45deg,
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.2) 10px,
                    transparent 10px,
                    transparent 20px
                );"
        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
    </div>
</div>


<div class="text-center mb-4">
    <label class="language-label">
    <strong>Please select your preferred language?</strong>
    </label>
</div>

<!-- Centering form wrapper -->
<div class="d-flex justify-content-center">
    <form method="POST" class="text-center" style="width: 100%; max-width: 500px;">
        <div class="mb-3">
            <div class="p-3 rounded d-flex align-items-center justify-content-start"
                style="border: none; background-color: #d6d6d6; width: 100%; height: 60px;">
                <input class="form-check-input me-2" type="radio" name="language" id="english" value="English" required>
                <label class="form-check-label mb-0" for="english">English</label>
            </div>
        </div>

        <div class="mb-3">
            <div class="p-3 rounded d-flex align-items-center justify-content-start"
                style="border: none; background-color: #d6d6d6; width: 100%; height: 60px;">
                <input class="form-check-input me-2" type="radio" name="language" id="arabic" value="Arabic">
                <label class="form-check-label mb-0" for="arabic">العربية</label>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Next →</button>
        </div>
    </form>
</div>
{% endblock %}
