{% extends "base.html" %}

{% block content %}
<div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<h2 class="text-center mb-4">Language Selection / اختيار اللغة</h2>
<p class="text-center mb-4">Please select your preferred language / يرجى اختيار لغتك المفضلة</p>

<form method="POST" class="text-center">
    <div class="form-check form-check-inline mb-4">
        <input class="form-check-input" type="radio" name="language" id="english" value="English" required>
        <label class="form-check-label" for="english">English</label>
    </div>
    <div class="form-check form-check-inline mb-4">
        <input class="form-check-input" type="radio" name="language" id="arabic" value="Arabic">
        <label class="form-check-label" for="arabic">العربية</label>
    </div>
    
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Next →</button>
    </div>
</form>
{% endblock %}
