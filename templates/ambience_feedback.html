{% extends "base.html" %}

{% block content %}
<div class="container">
    <form method="POST" class="mx-auto" style="max-width: 600px;" accept-charset="UTF-8">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="progress mb-4" style="height: 12px; background-color: #f0f1f5; border-radius: 10px;">
            <div class="progress-bar progress-bar-striped" role="progressbar"
                style="width: 37.5%; background-color: #3ecf8e; border-radius: 10px;
                        background-image: repeating-linear-gradient(
                            45deg,
                            rgba(255, 255, 255, 0.2),
                            rgba(255, 255, 255, 0.2) 10px,
                            transparent 10px,
                            transparent 20px
                        );"
                aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>

        <div class="text-center mb-4">
            <label class="language-label">
                <strong>
                {% if session.language == 'Arabic' %}
                    .يرجى اختيار أحد الأسباب المذكورة أدناه
                {% else %}
                    Please select one of the reasons listed below.
                {% endif %}
                </strong>
            </label>
        </div>

        <div class="feedback-options">
            <div class="mb-3">
                <div class="p-3 d-flex align-items-center justify-content-start feedback-option"
                    style="border: none; background-color: #d6d6d6; width: 100%; height: 40px; border-radius: 4px;">
                    <input class="form-check-input me-2" type="radio" name="ambience_reasons" value="It was too warm / too cold in the store" id="a1"
                    {% if "It was too warm / too cold in the store" in ambience_reasons %}checked{% endif %} required>
                    <label class="form-check-label mb-0" for="a1"
                        style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500; font-size: 14px;">
                        {% if session.language == 'Arabic' %}
                            كان الجو حاراً جدًا / باردًا جدًا في المتجر
                        {% else %}
                            It was too warm / too cold in the store
                        {% endif %}
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <div class="p-3 d-flex align-items-center justify-content-start feedback-option"
                    style="border: none; background-color: #d6d6d6; width: 100%; height: 40px; border-radius: 4px;">
                    <input class="form-check-input me-2" type="radio" name="ambience_reasons" value="The store and display seemed untidy" id="a2"
                    {% if "The store and display seemed untidy" in ambience_reasons %}checked{% endif %}>
                    <label class="form-check-label mb-0" for="a2"
                        style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500; font-size: 14px;">
                        {% if session.language == 'Arabic' %}
                            المتجر وكيفية عرض المنتجات كانت غير مرتبة
                        {% else %}
                            The store and display seemed untidy
                        {% endif %}
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <div class="p-3 d-flex align-items-center justify-content-start feedback-option"
                    style="border: none; background-color: #d6d6d6; width: 100%; height: 40px; border-radius: 4px;">
                    <input class="form-check-input me-2" type="radio" name="ambience_reasons" value="The light was too bright / too dim" id="a3"
                    {% if "The light was too bright / too dim" in ambience_reasons %}checked{% endif %}>
                    <label class="form-check-label mb-0" for="a3"
                        style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500; font-size: 14px;">
                        {% if session.language == 'Arabic' %}
                            كانت الإضاءة ساطعة جدًا / خافتة جدًا
                        {% else %}
                            The light was too bright / too dim
                        {% endif %}
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <div class="p-3 d-flex align-items-center justify-content-start feedback-option"
                    style="border: none; background-color: #d6d6d6; width: 100%; height: 40px; border-radius: 4px;">
                    <input class="form-check-input me-2" type="radio" name="ambience_reasons" value="The store layout was not very easy to navigate" id="a4"
                    {% if "The store layout was not very easy to navigate" in ambience_reasons %}checked{% endif %}>
                    <label class="form-check-label mb-0" for="a4"
                        style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500; font-size: 14px;">
                        {% if session.language == 'Arabic' %}
                            تصميم المتجر يجعل التنقل ليس سهلاً
                        {% else %}
                            The store layout was not very easy to navigate
                        {% endif %}
                    </label>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            {% if session.language == 'Arabic' %}
                <div class="col text-start">
                    <button type="submit" class="btn btn-primary" style="border-radius: 4px; box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1); padding: 8px 12px; font-size: 14px;">
                        < التالي
                    </button>
                </div>
                <div class="col text-end">
                    <a href="{{ url_for('satisfaction_reason') }}" class="btn btn-primary" style="border-radius: 4px; box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1); padding: 8px 12px; font-size: 14px;">
                        السابق >
                    </a>
                </div>
            {% else %}
                <div class="col text-start">
                    <a href="{{ url_for('satisfaction_reason') }}" class="btn btn-primary" style="border-radius: 4px; box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1); padding: 8px 12px; font-size: 14px;">
                        < Previous
                    </a>
                </div>
                <div class="col text-end">
                    <button type="submit" class="btn btn-primary" style="border-radius: 4px; box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1); padding: 8px 12px; font-size: 14px;">
                        Next >
                    </button>
                </div>
            {% endif %}
        </div>
    </form>
</div>

<style>
    .container {
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .feedback-option {
        transition: background-color 0.2s;
        cursor: pointer;
    }
    .feedback-option:hover {
        background-color: #c4c4c4 !important;
    }
    .form-check-input {
        margin-top: 0;
        cursor: pointer;
    }
    .form-check-label {
        cursor: pointer;
        user-select: none;
    }
    @media (max-width: 768px) {
        .container {
            padding: 10px;
        }
        .feedback-option {
            height: auto !important;
            min-height: 40px;
        }
    }
</style>
{% endblock %}
