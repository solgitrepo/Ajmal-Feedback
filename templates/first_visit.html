{% extends "base.html" %}

{% block content %}
<div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 12.5%;" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<h2 class="text-center mb-4">
    {% if session.language == 'Arabic' %}
        هل هذه زيارتك الأولى لمتجر أجمل؟
    {% else %}
        Is this your first visit to an Ajmal Store?
    {% endif %}
</h2>

<form method="POST" class="text-center">
    <div class="form-check form-check-inline mb-4">
        <input class="form-check-input" type="radio" name="first_visit" id="yes" value="Yes" required>
        <label class="form-check-label" for="yes">
            {% if session.language == 'Arabic' %}نعم{% else %}Yes{% endif %}
        </label>
    </div>
    <div class="form-check form-check-inline mb-4">
        <input class="form-check-input" type="radio" name="first_visit" id="no" value="No">
        <label class="form-check-label" for="no">
            {% if session.language == 'Arabic' %}لا{% else %}No{% endif %}
        </label>
    </div>
    
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">
            {% if session.language == 'Arabic' %}
                التالي →
            {% else %}
                Next →
            {% endif %}
        </button>
        <a href="{{ url_for('satisfaction_reason') }}" class="btn btn-outline-secondary">
            {% if session.language == 'Arabic' %}
                ← السابق
            {% else %}
                ← Previous
            {% endif %}
        </a>
    </div>
    
</form>
{% endblock %}
