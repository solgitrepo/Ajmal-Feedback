{% extends "base.html" %}

{% block content %}
<div class="progress" style="height: 12px; background-color: #f0f1f5; border-radius: 10px;">
    <div class="progress-bar progress-bar-striped" role="progressbar"
        style="width: 12.5%; background-color: #3ecf8e; border-radius: 10px;
                background-image: repeating-linear-gradient(
                    45deg,
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.2) 10px,
                    transparent 10px,
                    transparent 20px
                );"
        aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100">
    </div>
</div>

<h2 class="text-center mb-4">
    {% if session.language == 'Arabic' %}
        هل هذه زيارتك الأولى لمتجر أجمل؟
    {% else %}
        Is this your first visit to an Ajmal Store?
    {% endif %} 
</h2>

<!-- Centering form wrapper -->
<div class="d-flex justify-content-center">
    <form method="POST" class="text-center" style="width: 100%; max-width: 500px;">

        <div class="mb-3">
            <div class="p-3 rounded d-flex align-items-center justify-content-start"
                style="border: none; background-color: #d6d6d6; width: 100%; height: 60px;">
                <input class="form-check-input me-2" type="radio" name="first_visit" id="yes" value="Yes"
                    {% if previous_first_visit == 'Yes' %}checked{% endif %}>
                <label class="form-check-label mb-0" for="yes">
                    {% if session.language == 'Arabic' %}نعم{% else %}Yes{% endif %}
                </label>
            </div>
        </div>

        <div class="mb-3">
            <div class="p-3 rounded d-flex align-items-center justify-content-start"
                style="border: none; background-color: #d6d6d6; width: 100%; height: 60px;">
                <input class="form-check-input me-2" type="radio" name="first_visit" id="no" value="No"
                    {% if previous_first_visit == 'No' %}checked{% endif %}>
                <label class="form-check-label mb-0" for="no">
                    {% if session.language == 'Arabic' %}لا{% else %}No{% endif %}
                </label>
            </div>
        </div>

        <div class="row ">
            {% if session.language == 'Arabic' %}
                <div class="col text-start">
                    <button type="submit" class="btn btn-primary">
                        ←التالي 
                    </button>
                </div>
                <div class="col text-end">
                    <a href="{{ url_for('intro') }}" class="btn btn-outline-secondary">
                        السابق→
                    </a>
                </div>
            {% else %}
                <div class="col text-start">
                    <a href="{{ url_for('intro') }}" class="btn btn-outline-secondary">
                        ← Previous
                    </a>
                </div>
                <div class="col text-end">
                    <button type="submit" class="btn btn-primary">
                        Next →
                    </button>
                </div>
            {% endif %}
        </div>

    </form>
</div>
{% endblock %}
